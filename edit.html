<!DOCTYPE html>
<html class="gradient-grey-gold">
    <head>
        <script src="js/materialize.min.js"></script> 
        <script src="js/materialize.js"></script>
        <script src="js/jquery.min.js"></script>
        <link rel="stylesheet" href="css/gradients.css" type="text/css" />
        <link rel="stylesheet" href="css/main.css" type="text/css" />
        <link rel="stylesheet" href="css/home.css" type="text/css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/materialize.css" type="text/css" />
        <link rel="stylesheet" href="css/materialize.min.css" type="text/css" />
        <title>CampusConnect</title>
    </head>

    <body class="main-background-gradient">
        <div id="leftpane">
            <h1>
                Campus Connect
                <br />
            </h1>
            <p>

            </p>
			<button class="btn btn-large waves-effect waves-light" style="background-color: #362815; color: goldenrod" id="back" type="profile">Back to Profile
				<i class="material-icons right">send</i>
			</button>
			
			<button class="btn btn-large waves-effect waves-light" style="background-color: #362815; color: goldenrod" id="logout" type="profile">Log Out
				<i class="material-icons right">send</i>
			</button>
        </div>
        <div id="rightpane">
                <h2>Edit Profile</h2>
                <br />
                <div>
					<div class="input-field">
						<input name="user" id="user" class="validate" type="text">
						<label for="user" class="inputlabel">Full Name</label>
					</div>
						
					<div class="input-field">
						<input name="campus" id="campus" class="validate" type="text">
						<label for="campus" class="inputlabel">Campus</label>
					</div>
						
					<div class="input-field">
						<input name="email" id="email" class="validate" type="text">
						<label for="email" class="inputlabel">E-Mail</label>
					</div>
						
					<div class="input-field">
						<input name="tags" id="tags" class="validate" type="text">
						<label for="tags" class="inputlabel">Tags</label>
					</div>
					
					<button class="btn waves-effect waves-light" style="background-color: #362815; color: goldenrod" id="submit" type="submit">Edit
						<i class="material-icons right">send</i>
					</button>
                </div>
        </div>
        <script src="js/edit.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html class="gradient-grey-gold">
    <head>
        <script src="js/materialize.min.js"></script> 
        <script src="js/materialize.js"></script>
        <link rel="stylesheet" href="css/gradients.css" type="text/css" />
        <link rel="stylesheet" href="css/main.css" type="text/css" />
        <link rel="stylesheet" href="css/home.css" type="text/css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/materialize.css" type="text/css" />
        <link rel="stylesheet" href="css/materialize.min.css" type="text/css" />
        <title>CampusConnect</title>
    </head>

    <body class="main-background-gradient">
        <div id="leftpane">
            <h1>
                Campus Connect
                <br />
            </h1>
            <p>
                <i class="material-icons" style="font-size: 2em">face</i> Find similar people <br />
                <i class="material-icons" style="font-size: 2em">language</i> Create valuable connections <br />
            </p>
        </div>
        <div id="rightpane">
            <form method="get" action="http://very.hardcoded.software/user/get">
                <h2>Sign In</h2>
                <br>
                <div class="input-field">
                    <input name="user" id="user" class="validate" type="text">
                    <label for="user" class="inputlabel">Username</label>
                </div>
                <button class="btn waves-effect waves-light" style="background-color: #362815; color: goldenrod" type="submit">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </body>
</html>
